<template>
  <lightning-layout multiple-rows>
    <!-- Top -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <div slot="actions">
          <lightning-button-icon
            icon-name="utility:search"
            variant="bare"
            alternative-text="Open record"
            onclick={createNewBoat}
          >
          </lightning-button-icon>
        </div>
        <p class="slds-var-p-horizontal_small">
          <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
        </p>
      </lightning-card>
    </lightning-layout-item>
    <!-- Bottom -->
    <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
      <!-- Spinner goes here -->
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          size="medium"
          variant="brand"
        ></lightning-spinner>
      </template>
      <!-- boatSearchResults goes here -->
      <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
      <c-boat-search-results
        onloading={handleLoading}
        ondoneloading={handleDoneLoading}
      ></c-boat-search-results>
    </lightning-layout-item>
  </lightning-layout>
</template>
